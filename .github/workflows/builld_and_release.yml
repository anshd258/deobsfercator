name: Flutter Profile Build


on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          flutter pub get
          
      - name: Build exe
        run: flutter build windows --release --no-tree-shake-icons

      - name: Check dependencies
        run: |
          ls

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-deobfercator-exe
          path: build\windows\x64\runner\Release\deobfercator.exe

  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          flutter pub get
          
      - name: Build exe
        run: flutter build macos --release --no-tree-shake-icons

      - name: Check dependencies
        run: |
          ls

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-deobfercator-app
          path: build/macos/Build/Products/Release/deobfercator.app

  release-windows:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-deobfercator-exe

      - name: Check dependencies
        run: |
          ls

      # Releasing the build
      - name: Releasing build
        uses: ncipollo/release-action@v1
        with:
          artifacts: "deobfercator.exe"
          tag: v1.0.${{ github.run_number }}

  release-macos:
    runs-on: macos-latest
    needs: build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-deobfercator-app

      - name: Check dependencies
        run: |
          ls

      # Releasing the build
      - name: Releasing build
        uses: ncipollo/release-action@v1
        with:
          artifacts: "deobfercator.app"
          tag: v1.0.${{ github.run_number }}